<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container logo">
        <img src="./resources/images/logo.png" alt="logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    <!--Main Banner-->
    <section>
      <div class="main banner">
        <div class="container">
          <div class="arrivals">
            <h4>NEW ARRIVAL</h4>
            <h2>SPORTS BIKES AND MOTORCYCLES</h2>
          </div>
        </div>
      </div>
    </section>
    <!--Navigation-->
    <nav>
      <div class="container">
        <a href="#">Eyewear</a>
        <a href="#">Apparel</a>
        <a href="#">Gadgets</a>
        <a href="#">Vehicles</a>
        <a href="#">Classes</a>
        <a href="#">Contact</a>
      </div>
    </nav>
    <!--Product Grid-->
    <section>
      <div class="container products">
        <div class="item">
          <div class="image">
            <img src="./resources/images/pen.png" alt="exploding pen">
          </div>
          <div class="title">
            <h3>Exploding Pen</h3>
          </div>
        </div>
        <div class="item">
          <div class="image">
            <img src="./resources/images/watch.png" alt="cellular watch">
          </div>
          <div class="title">
            <h3>Cellular Watch</h3>
          </div>
        </div>
        <div class="item">
          <div class="image">
            <img src="./resources/images/glasses.png" alt="thermal glasses">
          </div>
          <div class="title">
            <h3>Thermal Glasses</h3>
          </div>
        </div>
      </div>
    </section>
    <!--Location/Hours-->
    <section>
      <div class="container locationhours">
        <div class="box">
          <div class="title">
            <h3>Location</h3>
          </div>
          <div class="description">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div class="box">
          <div class="title">
            <h3>Hours</h3>
          </div>
          <div class="description">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container footer">
          <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
